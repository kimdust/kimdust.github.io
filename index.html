<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visual Dust Code</title>

    <meta property="og:type" content="website" />
    <meta property="og:title" content="Visual Dust Code" />
    <meta property="og:description" content="당신의 화면을 개발합니다" />
    <meta property="og:image" content="./images/urlthumbnail.png" />
    <meta property="og:url" content="#" />

    <link
      rel="icon"
      href="./images/comm/favicon.ico"
      type="image/x-icon"
      sizes="16x16"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="assets/css/comm.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script defer src="assets/js/comm.js"></script>
  </head>
  <body>
    <div class="wrap">
      <header id="header">
        <div class="top_bar">
          <div class="top_button">
            <i class="fa-solid fa-circle circle_red"></i>
            <i class="fa-solid fa-circle circle_yellow"></i>
            <i class="fa-solid fa-circle circle_green"></i>
          </div>
          <h1>Visual Dust Code</h1>
        </div>
      </header>
      <main id="main">
        <div class="menu_bar">
          <ul class="menu_list">
            <li>
              <a href="#"><img src="./images/doc.png" alt="문서" /></a>
            </li>
            <li>
              <a href="#"><img src="./images/project.png" alt="프로젝트" /></a>
            </li>
            <li>
              <a href="#"><img src="./images/contect.png" alt="컨택" /></a>
            </li>
            <li>
              <a href="#"><img src="./images/git.png" alt="깃허브" /></a>
            </li>
          </ul>
        </div>
        <div class="folder">
          <div class="title">
            <h2>EXPLORER</h2>
            <i class="fa-solid fa-ellipsis"></i>
          </div>
          <ul class="folder_list">
            <li>
              <i class="fa-solid fa-angle-down"></i>
              kimdust
            </li>
            <li id="assets">
              <i class="fa-solid fa-angle-down"></i>
              <img src="./images/assets.png" alt="assets" />
              assets
            </li>
            <li id="css">
              <i class="fa-solid fa-chevron-right"></i>
              <img src="./images/css.png" alt="css" />
              css
            </li>
            <li id="js">
              <i class="fa-solid fa-angle-down"></i>
              <img src="./images/js.png" alt="js" />
              js
            </li>
            <li id="jsfile">
              <a href="#">
                <img src="./images/jsfile.png" alt="js" />
                stacks.js
              </a>
            </li>
            <li id="scss">
              <i class="fa-solid fa-chevron-right"></i>
              <img src="./images/scss.png" alt="scss" />
              scss
            </li>
            <li id="images">
              <i class="fa-solid fa-chevron-right"></i>
              <img src="./images/images.png" alt="images" />
              images
            </li>
            <li id="html">
              <a href="#">
                <img src="./images/html.png" alt="html" />
                about.html
              </a>
            </li>
          </ul>
          <div class="folder_line">
            <div class="line1"></div>
            <div class="line2"></div>
          </div>
        </div>
        <div class="develop_page">
          <div class="open_bar">
            <div class="tab">
              <div class="welcome">
                <button>
                  <img src="./images/vscode.png" alt="vscode" />
                  Welcome
                  <i class="fa-solid fa-xmark"></i>
                </button>
              </div>
              <div class="about">
                <button>
                  <img src="./images/html.png" alt="html" />
                  about.html
                  <i class="fa-solid fa-xmark"></i>
                </button>
              </div>
              <div class="stacks">
                <button>
                  <img src="./images/jsfile.png" alt="js" />
                  stacks.js
                </button>
              </div>
            </div>
          </div>
          <div class="main_contents">
            <div id="welcome_contents">
              <img
                class="profile_img"
                src="./images/profile.png"
                alt="김더스트"
              />
              <h2>Welcome!</h2>
              <h3>I’m Web Designer & Front-end Developer</h3>
            </div>
            <div id="about_contents">about</div>
            <div id="stacks_contents">stacks</div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
